name: Build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    name: Build Wii Homebrew
    runs-on: ubuntu-latest

    # Use the official DevkitPro Docker image to avoid pacman errors
    container:
      image: devkitpro/devkitpro:latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Install Wii toolchain and libs
        run: |
          # Install the core Wii toolchain (devkitppc, libogc, etc.)
          dkp-pacman -S --noconfirm wii-dev
          # Install image/font/FAT support
          dkp-pacman -S --noconfirm \
            ppc-libpng \
            ppc-freetype \
            ppc-libjpeg-turbo \
            libfat-ogc

      - name: Clone GRRLIB
        run: git clone https://github.com/GRRLIB/GRRLIB.git

      - name: Build & install GRRLIB
        run: make -C GRRLIB clean all install

      - name: Build homebrew via Make
        run: make

      - name: Upload built binaries
        uses: actions/upload-artifact@v4
        with:
          name: wii-homebrew
          path: |
            build/*.elf
            build/*.dol
