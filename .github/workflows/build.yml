name: Build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    name: Build Wii Homebrew
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Install devkitPro & wii-dev
        run: |
          wget https://apt.devkitpro.org/install-devkitpro-pacman \
            -O install-devkitpro-pacman
          chmod +x install-devkitpro-pacman
          sudo ./install-devkitpro-pacman
          # Install the core Wii toolchain
          dkp-pacman -S --noconfirm wii-dev

      - name: Install additional libs via dkp-pacman
        run: |
          dkp-pacman -S --noconfirm \
            ppc-libpng \
            ppc-freetype \
            ppc-libjpeg-turbo \
            libfat-ogc

      - name: Clone GRRLIB
        run: git clone https://github.com/GRRLIB/GRRLIB.git

      - name: Build & install GRRLIB
        run: make -C GRRLIB clean all install

      - name: Build homebrew via Make
        run: make

      - name: Upload built binaries
        uses: actions/upload-artifact@v4
        with:
          name: wii-homebrew
          path: |
            build/*.elf
            build/*.dol
