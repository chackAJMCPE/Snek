name: Wii Homebrew CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    container: webhdx/devkitppc-libogc2:20250602

    steps:
      - uses: actions/checkout@v4

      - name: Fix permissions for devkitPro
        run: sudo chown -R root:root /opt/devkitpro

      - name: Clone and install GRRLIB
        run: |
          git clone https://github.com/GRRLIB/GRRLIB.git
          cd GRRLIB
          make -C GRRLIB clean all install

      # Optional: Verify installation (debugging)
      - name: Check installed files
        run: |
          ls /opt/devkitpro/libogc/include/GRRLIB
          ls /opt/devkitpro/libogc/lib | grep grrlib

      - run: make  # Build your project
      - uses: actions/upload-artifact@v4
        with:
          name: wii-homebrew
          path: build/*.elf build/*.dol
