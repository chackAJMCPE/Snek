name: Build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    name: Build Wii Homebrew
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Setup devkitPro
        # v1 is the latest release of the setup-devkitpro action
        uses: devkitpro/setup-devkitpro@v1
        with:
          packages: |
            devkitppc
            libogc

      - name: Install native dependencies via dkp-pacman
        run: |
          dkp-pacman -S --noconfirm \
            ppc-libpng \
            ppc-freetype \
            ppc-libjpeg-turbo \
            libfat-ogc

      - name: Clone GRRLIB
        run: git clone https://github.com/GRRLIB/GRRLIB.git

      - name: Build & install GRRLIB
        run: make -C GRRLIB clean all install

      - name: Build homebrew with Make
        run: make

      - name: Upload built binaries
        uses: actions/upload-artifact@v4
        with:
          name: wii-homebrew
          path: |
            build/*.elf
            build/*.dol
