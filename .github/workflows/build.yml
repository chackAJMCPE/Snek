name: Wii Homebrew CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    # this image bundles devkitPPC + libogc + portlibs (png, jpeg, freetype, fat, etc.)
    container:
      image: webhdx/devkitppc-libogc2:20250602

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Clone GRRLIB
        run: git clone https://github.com/GRRLIB/GRRLIB.git

      - name: Build & install GRRLIB
        run: |
          cd GRRLIB
          make -C GRRLIB clean all install

      - name: Build homebrew via Make
        run: make

      - name: Upload built binaries
        uses: actions/upload-artifact@v4
        with:
          name: wii-homebrew
          path: |
            build/*.elf
            build/*.dol
